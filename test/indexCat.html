<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="flex justify-center mt-[250px]">
        <div
          class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 "
        >
          
          <div class="flex flex-col items-center pb-10">
            <img
            id="img"
              class="w-24 h-24 mb-3 rounded-full shadow-lg w-44 h-44"
              src=""
              alt="Bonnie image"
            />
            <h5 id="title"  class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
              Bonnie Green
            </h5>
            <span id="sub" class="text-sm text-gray-500 dark:text-gray-400"
              >Visual Designer</span
            >
            <div class="flex mt-4 md:mt-6">
              <button id="yes" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Add friend</button>
              <button
                id="no"
                class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                >Message</button
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/test/cat.js"></script>
  </body>
</html>
